<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scroll Snap</title>
    <link href="./style.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <div class="parent">
      <div class="child">
        <div>
          set<br />
          <code>scroll-snap-type</code><br />
          on the parent element
        </div>
      </div>

      <div class="child">and</div>

      <div class="child">
        <div>
          <code>scroll-snap-align</code><br />
          on its child elements
        </div>
      </div>

      <div class="child">
        to get a really cool snapping effect - with CSS only!
      </div>

      <div class="child">(works even in the IE!)</div>
    </div>
  </body>
</html>
